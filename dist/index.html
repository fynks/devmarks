<style>:root{ --max-width: 65rem; --bgc: #323643; ; --card-bgc: #606470; --card-shadow: 0 .25rem .5rem 0 hsla(0, 0%, 0%, 0.2); --text-color: #d6e2e7; --link-visited: color: rgb(100, 149, 237);} *, ::after, ::before{ box-sizing: border-box; text-decoration: none; color: var(--text-color);} html{ scroll-behavior: smooth} body{ background-color: var(--bgc);} a:visited{ color: var(--link-visited);} header{ max-width: var(--max-width); background-color: var(-bgc); box-shadow: var(--box-shadow); padding:0.1rem 2rem; margin: auto; width: 80%; text-align: center; border-radius: 1rem} header h2{ background-color: var(--card-bgc); font-weight: 500; margin-bottom:-0.1rem; width: fit-content; margin: auto; padding: 0.8rem; border-radius: 1rem 1rem 0 0; border-top: .1px solid var(--text-color); border-left: .1px solid var(--text-color); border-right: .1px solid var(--text-color);} input{ background-color: var(--card-bgc); width: 80%; padding: .3rem; margin: auto; text-align: center; border: .1px solid var(--text-color); border-radius: 1rem} input:focus, input:focus-visible{ outline: 0} main{ padding: 1rem; margin: -2.5rem auto} table{ max-width: var(--max-width); margin: 0 auto; width: 92%; margin-bottom: 1rem; color: #212529; border-collapse: separate; border-spacing: 0 .625rem;} table>:not(caption)>*>*{ padding: .5rem .5rem;} td{ box-shadow: var(--box-shadow); background: var(--card-bgc); border-top: 0rem; line-height: 2.25rem; animation: myAnim 0.5s ease-in 0s 1 normal forwards;} td:first-child{ border-radius: 1rem 0 0 1rem; text-indent: 1rem} td:last-child{ border-left: .2rem solid var(--bgc); border-radius: 0 1rem 1rem 0; font-family: monospace; text-align: center;} @keyframes myAnim{ 0%{ opacity: 0; transform: rotateX(-100deg); transform-origin: top;} 100%{ opacity: 1; transform: rotateX(0deg); transform-origin: top;}}</style>
</head>
<body>

<input autofocus type=search class=light-table-filter data-table=order-table placeholder=search... autofocus>
</header>
<main>
<table class="table table-style order-table">
<thead>
<tr>
<th width=75%></th>
<th width=25%></th>
</tr>
</thead>

</tbody>
</table>
</main>

<script>(function(a){var b=(function(f){var c;function e(h){c=h.target;var g=a.getElementsByClassName(c.getAttribute("data-table"));f.forEach.call(g,function(i){f.forEach.call(i.tBodies,function(j){f.forEach.call(j.rows,d)})})}function d(i){var h=i.textContent.toLowerCase(),g=c.value.toLowerCase();i.style.display=h.indexOf(g)===-1?"none":"table-row"}return{init:function(){var g=a.getElementsByClassName("light-table-filter");f.forEach.call(g,function(h){h.oninput=e})}}})(Array.prototype);a.addEventListener("readystatechange",function(){if(a.readyState==="complete"){b.init()}})})(document);</script>
